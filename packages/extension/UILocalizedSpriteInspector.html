<ui-prop v-prop="target.key" :multi-values="multi"></ui-prop>

<ui-prop style="padding-top: 8px" name="Atlas" tooltip="{{T(\'COMPONENT.sprite.atlas\')}}">
    <ui-asset class="flex-1" type="sprite-atlas" v-value="target._atlas.value.uuid" v-values="atlasUuids"
        :multi-values="atlasMulti"></ui-asset>
    <ui-button class="blue tiny" tooltip="{{T(\'COMPONENT.sprite.select_tooltip\')}}" @confirm="selectAtlas">
        选择 </ui-button>
</ui-prop>
<ui-prop style="padding-top: 8px" name="Sprite Frame" tooltip="{{T(\'COMPONENT.sprite.sprite_frame\')}}">
    <ui-asset class="flex-1" type="sprite-frame" v-value="target.spriteFrame.value.uuid" v-values="spriteUuids"
        :multi-values="spriteMulti"></ui-asset>
    <ui-button class="blue tiny" tooltip="{{T(\'COMPONENT.sprite.edit_tooltip\')}}" @confirm="editSprite">
        编辑 </ui-button>
</ui-prop>
<ui-prop v-prop="target.type" :multi-values="multi"></ui-prop>
<div v-if="isFilledType()">
    <ui-prop indent=1 v-prop="target.fillType" :multi-values="multi"></ui-prop>
    <ui-prop indent=1 v-prop="target.fillCenter" v-disabled="!isRadialFilled()" :multi-values="multi"></ui-prop>
    <ui-prop indent=1 v-prop="target.fillStart" :multi-values="multi"></ui-prop>
    <ui-prop indent=1 v-prop="target.fillRange" :multi-values="multi"></ui-prop>
</div>
<ui-prop v-prop="target.sizeMode" :multi-values="multi"></ui-prop>
<ui-prop v-if="allowTrim()" v-prop="target.trim" :multi-values="multi"></ui-prop>
<cc-blend-section :target.sync="target"></cc-blend-section>
<cc-array-prop :target.sync="target.sharedMaterials"></cc-array-prop>
