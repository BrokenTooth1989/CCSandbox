<ui-prop v-prop="target.content" :multi-values="multi"></ui-prop>
<!-- <ui-prop v-prop="target.content" :multi-values="multi"></ui-prop> -->
<div>
    <ui-prop v-prop="target.horizontal" :multi-values="multi">
    </ui-prop>
    <ui-prop v-prop="target.vertical" :multi-values="multi">
    </ui-prop>
    <ui-prop v-prop="target.inertia" :multi-values="multi">
    </ui-prop>
    <ui-prop v-if="target.inertia.value" v-prop="target.brake" :multi-values="multi">
    </ui-prop>
    <ui-prop v-prop="target.elastic" :multi-values="multi">
    </ui-prop>
    <ui-prop v-if="target.elastic.value" v-prop="target.bounceDuration" :multi-values="multi">
    </ui-prop>
    <ui-prop v-if="target.horizontal.value" v-prop="target.horizontalScrollBar" :multi-values="multi">
    </ui-prop>
    <ui-prop v-if="target.vertical.value" v-prop="target.verticalScrollBar" :multi-values="multi">
    </ui-prop>
    <cc-array-prop :target.sync="target.scrollEvents"></cc-array-prop>
    <ui-prop v-prop="target.cancelInnerEvents" :multi-values="multi">
    </ui-prop>

    <ui-prop v-show="_isShowOptimization()" v-prop="target.isTransmitEvent" :multi-values="multi"></ui-prop>
    <ui-prop v-show="_isShowOptimization()" v-prop="target.isOptimization" :multi-values="multi"></ui-prop>
    <ui-prop v-show="_isShowOptimization()" v-if="target.isOptimization.value" v-prop="target.refreshOffset"
        :multi-values="multi"></ui-prop>
    <ui-prop v-show="_isShowOptimization()" v-if="target.isOptimization.value" v-prop="target.loadOffset"
        :multi-values="multi"></ui-prop>
    <ui-prop v-show="_isShowOptimization()" v-if="target.isOptimization.value" v-prop="target.spacing"
        :multi-values="multi"></ui-prop>

    <cc-array-prop v-show="_isShowOptimization()" v-if="target.isOptimization.value"
        :target.sync="target.boundaryEvents"></cc-array-prop>
    <cc-array-prop v-show="_isShowOptimization()" v-if="target.isOptimization.value"
        :target.sync="target.refreshItemEvents"></cc-array-prop>
</div>
